<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Sent ‚Äì CuteCloud</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8ff;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      padding: 40px 60px;
      box-sizing: border-box;
    }

    .auth-left, .auth-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-left img {
      max-width: 400px;
      width: 100%;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-header h2 {
      font-size: 24px;
      color: #222;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 15px;
      color: #555;
    }

    .form-footer {
      margin-top: 20px;
    }

    .form-footer a {
      color: #7d44ff;
      font-weight: 500;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        padding: 20px;
      }

      .auth-left {
        margin-bottom: 20px;
        padding: 0;
      }

      .auth-left img {
        max-width: 280px;
      }

      .auth-right {
        padding: 0;
      }

      .form-card {
        padding: 25px;
        box-shadow: none;
        background: rgba(255, 255, 255, 0.95);
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/2.png" alt="Reset Illustration" />
    </div>
    <div class="auth-right">
      <div class="form-card">
        <div class="form-header">
          <h2>Reset Link Sent üìß</h2>
          <p>We've emailed you a link to reset your password.</p>
          <p style="margin-top: 15px; color: #888; font-size: 14px;">
            üòÖ Didn‚Äôt receive it? Double-check that you entered your <b>registered Gmail address</b>.
          </p>
        </div>
        <div class="form-footer">
          <a href="index.html">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // HANDLES BACK TO LOGIN 
    document.addEventListener("DOMContentLoaded", () => {
      const backLinks = document.querySelectorAll('a[href*="login"], a[href*="index"]');
      backLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "index.html";
        });
      });
    });
  </script>
  <footer style="
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #888;
  font-family: 'Segoe UI', sans-serif;
  z-index: 999;
">
  ¬© 2025 @sanketpadhyal ~ VortexByte ‚Äî All rights reserved
</footer>
</body>
</html>
