<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email ‚Äì CuteCloud</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8ff;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      padding: 40px 60px;
      box-sizing: border-box;
    }

    .auth-left, .auth-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-left img {
      max-width: 400px;
      width: 100%;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .branding img {
      width: 42px;
      height: 42px;
    }

    .branding span {
      font-size: 20px;
      font-weight: 600;
      color: #7d44ff;
      letter-spacing: 1px;
    }

    .form-header h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #1d1d1d;
    }

    .form-header p {
      color: #555;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      color: #7d44ff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        padding: 20px;
      }

      .auth-left {
        margin-bottom: 20px;
        padding: 0;
      }

      .auth-left img {
        max-width: 280px;
      }

      .auth-right {
        padding: 0;
      }

      .form-card {
        padding: 25px;
        box-shadow: none;
        background: rgba(255, 255, 255, 0.95);
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/2.png" alt="Verification Illustration" />
    </div>
    <div class="auth-right">
      <div class="form-card">
        <div class="branding">
          <img src="assets/Capture.PNG" alt="Logo" />
          <span>CuteCloud</span>
        </div>

        <div class="form-header">
          <h2>üìß Verify Your Email</h2>
          <p>We've sent a verification link to your Gmail address.</p>
          <p>Please check your inbox and spam folder in the Gmail app.</p>
        </div>

        <div class="form-footer">
          <a href="index.html">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // LOAD
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // HANDLES BACK TO LOGINNNN
    document.addEventListener("DOMContentLoaded", () => {
      const backLinks = document.querySelectorAll('a[href*="index"], a[href*="login"]');
      backLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "index.html";
        });
      });
    });
  </script>
  <footer style="
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #888;
  font-family: 'Segoe UI', sans-serif;
  z-index: 999;
">
  ¬© 2025 @sanketpadhyal ~ VortexByte ‚Äî All rights reserved
</footer>
</body>
</html>
