<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äì CuteCloud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    body.loaded .auth-container {
      transform: translateY(0);
      opacity: 1;
    }

    .blurred { filter: blur(3px); }

    .auth-left {
      flex: 1;
      background-color: #e7d8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .auth-left img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .auth-right {
      flex: 1;
      padding: 60px 40px;
      background: linear-gradient(to bottom right, #fdfdfd, #eef2f9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .form-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1d1d1d;
    }

    .form-header p {
      color: #7a7a7a;
      margin-bottom: 30px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus,
    .input-wrapper input.filled {
      border-color: #7d44ff;
      box-shadow: 0 0 10px rgba(125, 68, 255, 0.3);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 18px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .toggle-password:hover {
      color: #7d44ff;
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #7d44ff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .form-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #ff5e5e;
      text-decoration: none;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #7d44ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        height: auto;
      }

      .auth-container {
        flex-direction: column;
        height: auto;
        border-radius: 20px;
      }

      .auth-left {
        padding: 20px;
      }

      .auth-left img {
        max-width: 250px;
      }

      .auth-right {
        padding: 30px 20px;
      }

      .form-card {
        max-width: 100%;
      }
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");

      const form = document.getElementById("registerForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const errorMsg = document.getElementById("errorMsg");
      const loaderOverlay = document.querySelector(".loader-overlay");
      const container = document.querySelector(".auth-container");
      const loginLink = document.getElementById("loginLink");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      [emailInput, passwordInput].forEach(input => {
        input.addEventListener("input", () => {
          input.classList.toggle("filled", input.value.trim() !== "");
        });
      });

      loginLink.addEventListener("click", (e) => {
        e.preventDefault();
        loaderOverlay.style.display = "flex";
        container.classList.add("blurred");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        loaderOverlay.style.display = "flex";
        container.classList.add("blurred");

        // Dummy simulation of account creation
        setTimeout(() => {
          window.location.href = "verification.html";
        }, 2000);
      });
    });
  </script>
</head>
<body>
  <div class="loader-overlay"><div class="loader"></div></div>
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/3.png" alt="Register Illustration">
    </div>
    <div class="auth-right">
      <div class="form-card">
        <div class="form-header">
          <h2>Welcome! üß∏</h2>
          <p>Create a new account to begin</p>
        </div>
        <form id="registerForm">
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Enter email" required />
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create password" required />
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <button type="submit">Register Now</button>
          <p class="error-msg" id="errorMsg"></p>
        </form>
        <div class="form-footer">
          <a href="index.html" id="loginLink">‚Üê Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
  <footer style="
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #888;
  font-family: 'Segoe UI', sans-serif;
  z-index: 999;
">

</footer>
</body>
</html>
